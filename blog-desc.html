  <script>
    $(document).ready(function() {
      if (window.location.search.split('?').length > 1) {
        let params = window.location.search.split('?')[1]
        let value = params.split('=')[1];
        
        $.ajax({
          url: `http://localhost:5000/api/blog/get-blog/${value}`,
          dataType: 'json',
          type: 'GET',
          success: function(response) {
            let blogData = response.data[0];
            let blogDate = new Date(blogData.blog_date).toLocaleDateString("en-IN", {month: "short",day: "2-digit", year: "numeric"});
            $('.blog_title').html(blogData.blog_header);
            $('.blog_written_by').html(`Written by <b>${blogData.author_name}</b>, ${blogData.author_position} at Devie`);
            $('.blog_date').html(blogDate);
            $('.blog_desc_img').html(`<img src='${blogData.blog_image}' class='imgpara'>`);
            let tags = $.map(blogData.blog_tag, function(tag,index) {
              return (`<span>${tag.text}</span>`);
            });
            $('.tags_section').html(tags.join(""));
            $('.blog_content').html(blogData.blog_content);
          },
          error: function(response) {
            $('.error_msg').html("<p style='text-align: center; font-size: 25px'>No Blog Found<p>");
          }
        })
      } else {
        $('.error_msg').html("<p style='text-align: center; font-size: 25px'>No Blog Found<p>");
      }
    })
  </script>
